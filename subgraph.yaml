specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EthTokenMarket
    network: mumbai
    source:
      address: "0x6D43a3c3aA351f7Df10699ED613a029c4E228036"
      abi: EthTokenMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Bet
        - Claim
        - ClaimTreasury
        - EndRound
        - LockRound
        - MinBetAmountUpdated
        - Pause
        - Paused
        - RatesUpdated
        - RewardsCalculated
        - StartRound
        - Unpause
        - Unpaused
      abis:
        - name: EthTokenMarket
          file: ./abis/EthTokenMarket.json
      eventHandlers:
        - event: Bet(indexed uint8,indexed address,indexed uint256,uint256)
          handler: handleBet
        - event: Claim(indexed address,indexed uint256,uint256)
          handler: handleClaim
        - event: ClaimTreasury(uint256)
          handler: handleClaimTreasury
        - event: EndRound(indexed uint256,uint256,int256)
          handler: handleEndRound
        - event: LockRound(indexed uint256,uint256)
          handler: handleLockRound
        - event: MinBetAmountUpdated(indexed uint256,uint256)
          handler: handleMinBetAmountUpdated
        - event: Pause(uint256)
          handler: handlePause
        - event: Paused(address)
          handler: handlePaused
        - event: RatesUpdated(indexed uint256,uint256,uint256)
          handler: handleRatesUpdated
        - event: RewardsCalculated(indexed uint256,uint256,uint256,uint256)
          handler: handleRewardsCalculated
        - event: StartRound(indexed uint256,uint256,int256)
          handler: handleStartRound
        - event: Unpause(uint256)
          handler: handleUnpause
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/mapping.ts
